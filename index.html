<!DOCTYPE html>
<html lang="en">

<title>Visionary</title>

<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"> </script>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<section id="main">

  <div id="view" class="videoView">

    <button id="button" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">BOOT UP VISIONARY (ENABLES CAMERA)</span>
    </button>

    <div style="position: relative;">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0; top: 0;"></canvas>
      <p id='gesture_output' class="output">
    </div>

  </div>

</section>

<script type="module" src="./script.js"> </script>

</html>
