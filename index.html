<!DOCTYPE html>
<html lang="en">
<title>Visionary</title>
<!-- stylesheets -->
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
<!-- scripts -->
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"> </script>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="./script.js" type="module"> </script>
<!-- title -->
<h2>Visionary</h2>
First, prepare your desired keybinds:
<br><br>
<!-- table buttons -->
<button id="addButton" class="mdc-button mdc-button--raised">
  <span class="mdc-button__ripple"></span>
  <span class="mdc-button__label">ADD NEW KEYBIND</span>
</button>
<button id="removeButton" class="mdc-button mdc-button--raised">
  <span class="mdc-button__ripple"></span>
  <span class="mdc-button__label">REMOVE LAST KEYBIND</span>
</button>
<br><br>
<!-- table -->
<table id="keybinds">
  <tr>
    <th>Left Hand</th>
    <th>Right Hand</th>
    <th>Keybind</th>
  </tr>
  <tr>
    <td>
      <select>
        <option value="None">None</option>
        <option value="Closed_Fist">Closed Fist</option>
        <option value="Open_Palm">Open Palm</option>
        <option value="Pointing_Up">Pointing Up</option>
        <option value="Thumb_Down">Thumb Down</option>
        <option value="Thumb_Up">Thumb Up</option>
        <option value="Victory">Victory</option>
        <option value="ILoveYou">I Love You</option>
      </select>
    </td>
    <td>
      <select>
        <option value="None">None</option>
        <option value="Closed_Fist">Closed Fist</option>
        <option value="Open_Palm">Open Palm</option>
        <option value="Pointing_Up">Pointing Up</option>
        <option value="Thumb_Down">Thumb Down</option>
        <option value="Thumb_Up">Thumb Up</option>
        <option value="Victory">Victory</option>
        <option value="ILoveYou">I Love You</option>
      </select>
    </td>
    <td>
      <input maxlength="10">
    </td>
  </tr>
</table>
<br>
Ready? Then press this button to start:
<br><br>
<!-- start button -->
<button id="startButton" class="mdc-button mdc-button--raised">
  <span class="mdc-button__ripple"></span>
  <span class="mdc-button__label">BOOT UP VISIONARY (ENABLES CAMERA)</span>
</button>
<br><br>
<!-- camera and canvas -->
<div class="main">
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" width="960" height="720"></canvas>
</div>
<br>
<p id="output"></p>
</html>
